<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico</title>
    <link rel="stylesheet" href="css/historycss.css" />
  </head>
  <body>
    <div class="container">
      <div id="section-img">
        <img src="assets/icon-no-bg.png" alt="" />
        <h1>Histórico</h1>
      </div>

      <input type="text" placeholder="Pesquisar" />

      <div class="results">
        <div class="section-weight">
          <div class="square"></div>
          <div id="idealWeight">
            <p class="title">Peso Ideal &#9989;</p>
            <p class="paragraphy">
              Parabéns, você está no seu peso ideal, continue mantendo este
              estilo!
            </p>
          </div>
        </div>
        <div class="section-overweight">
          <div class="square"></div>
          <div id="overWeight">
            <p class="title">Sobrepeso &#9940;</p>
            <p class="paragraphy">
              Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
